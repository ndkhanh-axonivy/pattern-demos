<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">PlaceholderEvaluator</ui:define>
		<ui:define name="content">

			<h3>This demo is about generic logic, how to replace
				placeholders for example marked by curly brackets "{}" in text.</h3>

			<h:form id="form">
				<h:outputText
					value="Content for replacement: #{data.bean.textForReplacement}"></h:outputText>
				<p></p>
				<div class="grid">
					<div class="col-12 md:col-6 lg:col-1">
						<p:outputLabel for="salutation"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/placeholderevalvuator/PlaceholderEvaluator/chooseSalutation')}"
							indicateRequired="true" />
					</div>
					<div class="col-12 md:col-6 lg:col-3">
						<p:selectOneMenu id="salutation" autoWidth="true"
							value="#{data.bean.selectedSalutation}"
							required="true">
							<f:selectItem noSelectionOption="true" />
							<f:selectItems value="#{data.bean.getSalutations()}"  
								var="salutation" itemLabel="#{salutation.getCmsName()}"
								itemValue="#{salutation}" itemLabelEscaped="false" />
							<p:ajax listener="#{data.bean.setSalutationToText()}" update="form"></p:ajax>
						</p:selectOneMenu>
					</div>
				</div>

				<div class="grid">
					<div class="col-12 md:col-6 lg:col-1">
						<p:outputLabel for="title"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/placeholderevalvuator/PlaceholderEvaluator/title')}" />
					</div>
					<div class="col-12 md:col-6 lg:col-3">
						<p:inputText id="title" value="#{data.bean.title}" maxlength="20" />
					</div>
				</div>
				<div class="grid">
					<div class="col-12 md:col-6 lg:col-1">
						<p:outputLabel for="firstName"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/placeholderevalvuator/PlaceholderEvaluator/firstName')}" />
					</div>
					<div class="col-12 md:col-6 lg:col-3">
						<p:inputText id="firstName" value="#{data.bean.firstName}"
							maxlength="20" />
					</div>
				</div>
				<div class="grid">
					<div class="col-12 md:col-6 lg:col-1">
						<p:outputLabel for="lastName"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/placeholderevalvuator/PlaceholderEvaluator/lastName')}" />
					</div>
					<div class="col-12 md:col-6 lg:col-3">
						<p:inputText id="lastName" value="#{data.bean.lastName}"
							maxlength="20" />
					</div>
				</div>
				<div class="grid">
					<div class="col-12 md:col-6 lg:col-1">
						<p:outputLabel for="title2"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/placeholderevalvuator/PlaceholderEvaluator/titleAfterName')}" />
					</div>
					<div class="col-12 md:col-6 lg:col-3">
						<p:inputText id="title2" value="#{data.bean.title2}"
							maxlength="20" />
					</div>
				</div>

				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="Cancel" />
					<p:commandButton id="replace" actionListener="#{data.bean.replacePlaceholders}"
						value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/placeholderevalvuator/PlaceholderEvaluator/replace')}"
						update="form" icon="pi pi-check" />
					<p:commandButton id="reset" actionListener="#{data.bean.reset}"
						value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/placeholderevalvuator/PlaceholderEvaluator/reset')}"
						update="form" icon="pi pi-check" />
				</div>
				
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
