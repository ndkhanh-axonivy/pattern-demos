<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Primefaces Extensions</ui:define>
		<ui:define name="content">

			<h:form id="form">
			</h:form>
			<h2>#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/primefacesextensions/PrimefacesExtensions/title')}</h2>
			<h3>#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/primefacesextensions/PrimefacesExtensions/description')}</h3>
			<div class="grid">
				<div class="col-12 md:col-6 lg:col-2">
					<p:outputLabel for="@next" value="Username" />
				</div>
				<div class="col-12 md:col-6 lg:col-4">
					<p:inputText id="inputText" value="#{data.bean.username}"
						requiredMessage="Username input field is empty." required="true"
						maxlength="10" />
				</div>
			</div>
			<h:outputText
				value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/primefacesextensions/PrimefacesExtensions/explanation')}"
				escape="false"></h:outputText>
			<pre>
				<code>
					<h:outputText
						value="&lt;h:outputScript name='layouts/js/InputTextExtension.js' /&gt;"
						escape="true" />
				</code>
			</pre>

		</ui:define>
	</ui:composition>
</h:body>

</html>
